name: Auto-Merge Main into Sub-Branches

on:
  push:
    branches:
      - main

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0  # Recover all history
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge main into sub-branches
        run: |
          for branch in functional technical quality-assurance management dev; do
            if git show-ref --verify --quiet refs/heads/$branch; then
              git checkout $branch
              git merge --no-edit main || (echo "Merge conflict in $branch, please resolve manually." && exit 1)
              git push origin $branch
            else
              echo "Branch $branch does not exist, skipping."
            fi
          done
